name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict permissions to minimum required (CodeQL fix)
permissions:
  contents: read

env:
  GO_VERSION: "1.25"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -coverpkg=./internal/...,./cmd/... ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          THRESHOLD=50
          if [ "$(echo "$COVERAGE < $THRESHOLD" | bc -l)" -eq 1 ]; then
            echo "Coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets ${THRESHOLD}% threshold"

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/mount-monitor

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      # Download pre-built binaries from build job
      - name: Download amd64 binary
        uses: actions/download-artifact@v6
        with:
          name: mount-monitor-linux-amd64
          path: ./docker-context/

      - name: Download arm64 binary
        uses: actions/download-artifact@v6
        with:
          name: mount-monitor-linux-arm64
          path: ./docker-context/

      # Checkout only Dockerfile.release
      - name: Checkout Dockerfile.release
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            Dockerfile.release
          sparse-checkout-cone-mode: false

      - name: Copy Dockerfile to context
        run: cp Dockerfile.release ./docker-context/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./docker-context/
          file: ./docker-context/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: false
          tags: mount-monitor:latest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi

# Release Workflow
# Automatically builds and publishes binary artifacts and Docker images when a semantic version tag is pushed.
# See specs/008-automate-releases/ for full specification and design documentation.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write    # Create releases, upload assets
  packages: write    # Push to ghcr.io

env:
  GO_VERSION: "1.25"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Job 1: Run Tests (Gate)
  # FR-012: MUST NOT proceed with releases if CI tests fail
  # ============================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race ./...

  # ============================================================
  # Job 2: Build Binaries
  # FR-002: Build statically-linked binaries for linux/amd64 and linux/arm64
  # FR-003: Embed version from Git tag into binary
  # ============================================================
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Strip 'v' prefix for binary version
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "TAG=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/mount-monitor

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mount-monitor-${{ matrix.goos }}-${{ matrix.goarch }}

  # ============================================================
  # Job 3: Verify Binaries
  # FR-015: Verify binary artifacts are functional by running --help
  # ============================================================
  verify:
    name: Verify Binaries
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download amd64 binary
        uses: actions/download-artifact@v6
        with:
          name: mount-monitor-linux-amd64

      - name: Verify amd64 binary
        run: |
          chmod +x mount-monitor-linux-amd64
          ./mount-monitor-linux-amd64 --help

  # ============================================================
  # Job 4: Build and Push Docker Image
  # FR-007: Build multi-architecture Docker images
  # FR-008: Push to ghcr.io with version tag
  # FR-009: Update latest tag only for stable releases
  # FR-016: Retry failed steps up to 2 times
  # NEW: Uses pre-built binaries from build job (009-docker-prebuilt-binaries)
  # ============================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Determine version and pre-release status
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

          # FR-010: Detect pre-release (contains '-' after semver)
          if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-.+$ ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      # Download pre-built binaries from build job
      - name: Download amd64 binary
        uses: actions/download-artifact@v6
        with:
          name: mount-monitor-linux-amd64
          path: ./docker-context/

      - name: Download arm64 binary
        uses: actions/download-artifact@v6
        with:
          name: mount-monitor-linux-arm64
          path: ./docker-context/

      # Checkout only needed for Dockerfile.release
      - name: Checkout Dockerfile.release
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            Dockerfile.release
          sparse-checkout-cone-mode: false

      - name: Copy Dockerfile to context
        run: cp Dockerfile.release ./docker-context/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Build tags list
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}"
            if [ "${{ steps.meta.outputs.IS_PRERELEASE }}" == "false" ]; then
              TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            fi

            # Build from docker-context directory using Dockerfile.release
            # No Go compilation - uses pre-built binaries with version embedded
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              --tag ${TAGS} \
              --file ./docker-context/Dockerfile.release \
              ./docker-context/

  # ============================================================
  # Job 5: Create GitHub Release
  # FR-004: Create GitHub Release with tag name
  # FR-005: Upload binaries with platform-specific naming
  # FR-006: Generate and upload SHA256 checksums
  # FR-010: Mark pre-release versions appropriately
  # FR-011: Generate release notes from commit history
  # ============================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Determine version and pre-release status
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

          if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-.+$ ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/mount-monitor-linux-amd64/mount-monitor-linux-amd64 release/
          cp artifacts/mount-monitor-linux-arm64/mount-monitor-linux-arm64 release/

          # Generate checksums
          cd release
          sha256sum mount-monitor-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.VERSION }}
          name: ${{ steps.meta.outputs.VERSION }}
          prerelease: ${{ steps.meta.outputs.IS_PRERELEASE == 'true' }}
          generate_release_notes: true
          files: |
            release/mount-monitor-linux-amd64
            release/mount-monitor-linux-arm64
            release/checksums.txt
